<!DOCTYPE html>
<html lang="es"><body class="container mt-5">
  <h1>✅ Pago exitoso</h1>
  <button id="manage-btn" class="btn btn-secondary">Administrar suscripción</button>
  <script>
    document.getElementById('manage-btn').onclick = async () => {
      const sessionId = new URLSearchParams(location.search).get('session_id');
      const { url } = await fetch('/create-customer-portal-session', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ session_id: sessionId }) }).then(r=>r.json());
      window.location = url;
    };
  </script>
</body></html>

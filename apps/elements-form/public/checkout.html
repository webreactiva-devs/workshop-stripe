<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Stripe Embedded Forms</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #payment-form {
      margin-top: 20px;
    }
    #payment-element {
      margin-bottom: 24px;
    }
    #submit-button {
      background-color: #635bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    #submit-button:hover {
      background-color: #4b45c6;
    }
    .payment-message {
      color: rgb(105, 115, 134);
      font-size: 16px;
      line-height: 20px;
      padding-top: 12px;
      text-align: center;
    }
    #payment-message {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <div class="container">
    <h2>Complete su pago</h2>
    <p>Importe a pagar: 10,00 €</p>

    <form id="payment-form">
      <div id="payment-element">
        <!-- El elemento de pago de Stripe se insertará aquí -->
      </div>
      <button id="submit-button">
        <span id="button-text">Pagar ahora</span>
        <div class="spinner hidden" id="spinner"></div>
      </button>
      <div id="payment-message" class="payment-message"></div>
    </form>
  </div>

  <script src="/js/checkout.js"></script>
</body>
</html>
